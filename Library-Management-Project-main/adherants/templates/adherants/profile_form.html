{% extends "main.html" %}
{% block content %}
{% load static %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'ouvrages:index' %}">Homepage</a></li>
                       
                        <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                       
                    </ol>
                </nav>
                <h2 class="text-white">Profile Details</h2>
            </div>
        </div>
    </div>
</header>

<section class="section-padding section-bg col-12 col-lg-12 d-flex justify-content-center align-items-center">
    <div class="container col-6">
        <!-- reservation_form.html -->
        <div class="col-lg-12 col-12 m-auto">
            <h3 class="mb-4">Let's finish setting up your profile !</h3>
        </div>
        <form class="custom-form contact-form" role="form" action="{% url 'edit-profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <!-- Input:Text -->
            <div style="margin-top: 1.5rem; margin-bottom: 1.5rem;">
                <label class="fw-bold fs-4">{{ field.label }}:</label>
                {{ field }}
            </div>
            {% endfor %}
            <button class="btn mybtn mt-3 mt-lg-4" type="submit">Submit</button>
        </form>       
    </div>  
</section>
{% endblock content %}
