{% extends "main.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'ouvrages:index' %}">Homepage</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Password Reset Complete</li>
                    </ol>
                </nav>
                <h2 class="text-white">Password Reset Complete</h2>
            </div>
        </div>
    </div>
</header>

<section class="section-padding section-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <div class="alert alert-success" role="alert">
                    Your password has been successfully reset. You can now log in with your new password.
                </div>
                <p><a href="{% url 'login' %}" class="btn btn-success">Log in</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
