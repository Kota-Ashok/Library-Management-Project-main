{% extends "main.html" %}
{% block title %}Not Found{% endblock %}

{% block content %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'ouvrages:index' %}">Go Back To Homepage</a></li>

                </nav>

        </div>

                </div>
                <p><a href="{% url 'ouvrages:index' %}" class="btn btn-info">Go back</a></p>
